<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre1 = prompt("Escriba el nombre 1:");
        let edad1 = parseInt(prompt("Escriba la edad 1:"));

        let nombre2 = prompt("Escriba el nombre 2:");
        let edad2 = parseInt(prompt("Escriba la edad 2:"));

        let nombre3 = prompt("Escriba el nombre 3:");
        let edad3 = parseInt(prompt("Escriba la edad 3:"));

        let mayorEdad = Math.max(edad1, edad2, edad3);

        if (mayorEdad == edad1) {
            document.write("El mayor es: " + nombre1);
        }
        if (mayorEdad == edad2) {
            document.write("El mayor es: " + nombre2);
        }
        if (mayorEdad == edad3) {
            document.write("El mayor es: " + nombre3);
        }
    </script>
</body>

</html>
